# ==============================================================================
# BrowserStack SDK Configuration — StackDemo Testathon
# ==============================================================================
# Credentials are resolved from environment variables at runtime.
# Export BROWSERSTACK_USERNAME and BROWSERSTACK_ACCESS_KEY before running.
# ==============================================================================

userName: ${BROWSERSTACK_USERNAME}
accessKey: ${BROWSERSTACK_ACCESS_KEY}

# --- Target platforms (5 real browser/OS combinations) ---
platforms:
  - os: Windows
    osVersion: 11
    browserName: chrome
    browserVersion: latest
  - os: Windows
    osVersion: 11
    browserName: firefox
    browserVersion: latest
  - os: OS X
    osVersion: Sonoma
    browserName: safari
    browserVersion: latest
  - os: Windows
    osVersion: 11
    browserName: edge
    browserVersion: latest
  - os: OS X
    osVersion: Ventura
    browserName: chrome
    browserVersion: latest

# --- Execution settings ---
parallelsPerPlatform: 5

# --- Build metadata ---
buildName: "StackDemo Testathon — E2E Suite"
projectName: "StackDemo E2E Tests"

# --- BrowserStack Local (disabled — testathon.live is public) ---
browserstackLocal: false

# --- Framework ---
framework: playwright

# --- Observability & debugging ---
debug: true
networkLogs: true
consoleLogs: info
